image: rockylinux/9
secrets:
  - 5c4d163b-247a-42ef-a017-f58c7494fd92
triggers:
  - action: email
    condition: failure
    to: Haowen Liu <lhw@lunacd.com>
tasks:
  - check_branch: |
      if [ "$(git rev-parse origin/main)" != "$(git rev-parse HEAD)" ]; then \
        complete-build; \
      fi
  - mirror: |
      cd lxy-portfolio
      git remote add mirror git@github.com:andyliuhaowen/lxy-portfolio-next.git
      GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa -o "StrictHostKeyChecking=no"' git push --mirror mirror
