version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      react:
        patterns:
          - react
          - react-dom
      payload:
        patterns:
          - payload
          - "@payloadcms/*"
      next:
        patterns:
          - next
          - "@next/*"
          - eslint-config-next
      devDependencies:
        dependency-type: "development"
        exclude-patterns:
          - tailwindcss
          - "@tailwindcss/postcss"
          - postcss
          - eslint-config-next
          - "@next/*"
      tailwind:
        patterns:
          - tailwindcss
          - "@tailwindcss/postcss"
          - postcss
      lottie:
        patterns:
          - "@lottiefiles/*"
      lowRisk:
        patterns:
          - "@chakra-ui/react"
          - "@tabler/icons-react"
          - "@vercel/speed-insights"
          - server-only
          - sharp
          - usehooks-ts
